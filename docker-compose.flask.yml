version: "3.7"
services:
  flask:
    image: distortedlogic/python:${IMAGE_TAG}
    build: .
    container_name: flask-${IMAGE_TAG}
    restart: on-failure
    command: doppler run -- sh /start.flask.sh
    environment:
      DOPPLER_TOKEN: ${DOPPLER_TOKEN_PYTHON}
    volumes:
      - .:/app
    ports:
      - 8000:8000
